<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
	<script src = "maincode.js"></script>	
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form>
					
			<h1> Signup form </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
			
			<input type="button" id="submitDetails"
			name="submitDetails" value="Submit" onclick="addUser()"/><br>
					
			</form>
			
			<script>
				function addUser() {
					
				  var name = document.getElementById('name').value
				  var email = document.getElementById('email').value
				  var password = document.getElementById('password').value
		  
				   fetch('http://127.0.0.1:8080/users', {
					 method: 'POST',
					 headers: {
						'content-type': 'application/json',
						'Access-Control-Allow-Credentials': 'true',
						'Allow': 'POST'
					  },
					 body: {
					  user_name: name,
					  email: email,
					  password:password
					}
				  })
					.then(response => {
					  console.log(response)
					})
					.catch(err => {
					   console.log(err)
					})
		  
				}
			  </script>
				
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
